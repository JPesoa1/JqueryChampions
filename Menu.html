<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Champions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Apuestas.html">Apuestas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Equipos
                </a>
                <ul class="dropdown-menu" id="listaequipos">
                  
                </ul>
              </li>

        </div>
      </nav>
</body>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var url="https://apichampions.azurewebsites.net";
    $(document).ready(function(){
        cargarLista();
    });

    function cargarLista(){
        var request="/api/Equipos";
        $.ajax({
            "url":url+request,
            "method":"GET",
            "dataType":"json",
            success:function(data){
                $.each(data,function(index,equipo){
                    console.log(equipo)
                    var li=$("<li>");
                        var a =  $("<a>", {
                            "class":"dropdown-item",
                            "href":"Equipos.html?idEquipo=" + equipo.idEquipo,
                            "text":equipo.nombre
                            });
                    li.append(a);
                    $("#listaequipos").append(li);
                })
            }

        })
    }
</script>
</html>
